<body *ngIf="!token">
  <div class="registration-container">
    <h2>Create Your Car Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>
      <div class="form-group">
        <label for="rePassword">Re-Password:</label>
        <input
          type="password"
          id="rePassword"
          name="rePassword"
          required
          [(ngModel)]="rePassword"
        />
      </div>
      <button type="submit" class="btn-register" (click)="register()">
        Register
      </button>
    </form>
    <a href="login" class="login-link">Already have an account? Login here!</a>
  </div>
</body>

<body *ngIf="token">
  <div class="registration-container">
    <h2>You are already in your account!</h2>
      <button type="submit" routerLink="/home" class="btn-register">Home page</button>
  </div>
</body>
