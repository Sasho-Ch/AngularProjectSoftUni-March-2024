<body>

    <div class="container">
      <h2>Dashboard</h2>
      <table>
        <thead>
          <tr>
            <th>Car Brand</th>
            <th>Car Model</th>
            <th>Car Year</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of carsList">
            <td>{{car.car_brand}}</td>
            <td>{{car.car_model}}</td>
            <td>{{car.car_year}}</td>
            <td>{{car.description}}</td>
            <td *ngIf="token"><button class="btn-delete" (click)="deleteCar(car)">Delete</button></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
    
    </body>
