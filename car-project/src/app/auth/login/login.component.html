<body *ngIf="!token">
  <div class="login-container">
    <h2>Login to Your Car Account</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>
      <button type="submit" class="btn-login" (click)="login()">Login</button>
    </form>
    <a href="register" class="register-link"
      >Don't have an account? Register here!</a
    >
  </div>
</body>

<body *ngIf="token">
  <div class="login-container">
    <h2>You are already logged in!</h2>
      <button type="submit" routerLink="/home" class="btn-login">Home page</button>
  </div>
</body>
